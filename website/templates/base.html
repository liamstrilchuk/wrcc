<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<script src="{{ url_for('static', filename='util.js') }}"></script>
		<script>window.userIsAdmin = "{{ current_user.is_admin }}" === "True" </script>
		<title>{% block title %}Waterloo Region Computing Contest{% endblock %}</title>
		{% block head %}{% endblock %}
	</head>
	<body>
		<div id="navbar">
			<div>
				<a href="/">Waterloo Region Computing Contest</a>
			</div>
			<div>
				{% if current_user.is_authenticated %}
					<a href="/my-team">My team</a>
					{% if current_user.is_admin %}
						<a href="/manage">Admin</a>
					{% endif %}
					{{ current_user.username }}
					<a href="/logout">Logout</a>
				{% else %}
					<a href="/login">Login</a>
				{% endif %}
			</div>
		</div>
		<div id="container">
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
